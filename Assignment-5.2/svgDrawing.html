<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>My house using SVG</h1></center>
    <div class = "house">
        <svg width ="400" height = "400">
            <polygon points = "0,100 200,0 400,100 0,100"
            style = "fill: red; stroke: black; stroke-width:2"/>
            <circle cx="200" cy="50" r="20"
            style = "fill: yellow; stroke:black; stroke-width:2"/>
            <polygon points = "0,100 400,100 400,400 0,400 0,100"
            style = "fill:brown; stroke: black; stroke-width:3;"/>
            <rect x = '50' y = '125' width = '50' height = '50'
            style = "fill:lightblue; stroke: black; stroke-width: 3"/>
            <rect x = '300' y = '125' width = '50' height = '50'
            style = 'fill: lightblue; stroke: black; stroke-width: 3'/>
            <rect x = '175' y = '175' width = '50' height = '200'
            style = "fill: rgba(10, 1, 0, 0.103); stroke: black; stroke-width: 3"/>
            <rect x = '155' y = '375' width = '90' height = '25'
            style = 'fill: grey; stroke: black; stroke-width: 3;'/>
        </svg>
        <svg width = '500' height = '500'>
            <polygon points = '100,10 40,198 190,78 10,78 160,198'
            style = 'fill: yellow; stroke: black; stroke-width: 3'/>
            <circle cx="300" cy = '100' r = '40' fill = 'yellow' stroke = 'black'/>
            <circle cx = '320' cy = '100' r= '30' fill = 'white'/>
        </svg>
    </div>
</body>
</html>
