<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calculator">
            <div class="firstRow">
                <div class = "normal clear"><span>C</span></div>
                <div class = "output"></div>
            </div>
            <div class="SecondRow">
                <div class = "normal">7</div>
                <div class = "normal">8</div>
                <div class = "normal">9</div>
                <div class = "normal sym">+</div>
            </div>
            <div class="ThirdRow">
                <div class = "normal">4</div>
                <div class = "normal">5</div>
                <div class = "normal">6</div>
                <div class = "normal sym">-</div>
            </div>
            <div class="FourthRow">
                <div class = "normal one">1</div>
                <div class = "normal">2</div>
                <div class = "normal">3</div>
                <div class = "normal sym">รท</div>
            </div>
            <div class="FifthRow">
                <div class = "normal">0</div>
                <div class = "normal">.</div>
                <div class = "normal eq">=</div>
                <div class = "normal sym">X</div>
            </div>
        </div>
    </section>
</body>
</html>
