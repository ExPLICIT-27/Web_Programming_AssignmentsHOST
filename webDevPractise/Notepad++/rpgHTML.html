<!DOCTYPE html>
<html>
	<head>
		<title>Role Play Game</title>
		<link rel = "stylesheet" href = "rpgCss.css">
	</head>
	<body>
	<div id = "game">
		<div id = "stats">
		<span class = "stat">XP: <strong><span id = "xptext">0</span></strong></span>
		<span class = "stat">HEALTH: <strong><span id = "healthtxt">100</span></strong></span>
		<span class = "stat">GOLD: <strong><span id = "goldtxt">50</span></strong></span>
		</div>
		<div id = "controls">
		<button id = "storebtn">Go to store</button>
		<button id = "cavbtn">Go to cave</button>
		<button id = "fightbtn">Fight Dragon</button>
		</div>
		<div id = "text">
		Welcome to dragon repeller. You must defeat
		the dragon that is preventing people from leaving the town.
		You are in town square. Where do you want to go? Use the 
		buttons above for the same.
		</div>
	</div>
	</body>
</html>
