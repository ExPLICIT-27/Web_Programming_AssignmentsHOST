<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table bgcolor = 'lightgrey' align = 'center' border = '3 blue' cellspacing = '0'>
			<tr>
				<th colspan = '6' align = 'center'>Time Table</th>
			</tr>
				<th rowspan = '7' valign = 'center'>Hour</th>
			<tr>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
			</tr>
			<tr>
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td>Arts</td>
			</tr>
			<tr>
				<td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
				<td>Sports</td>
			</tr>
			<tr>
				<th colspan = '5' align = 'center'>Lunch</th>
			</tr>
			<tr>
				<td>Science</td>
				<td>Math</td>
				<td>Science</td>
				<td>Math</td>
				<td rowspan = '2'>Project</td>
			</tr>
			<tr>
				<td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
			</tr>
		</table>
	</body>
</html>
